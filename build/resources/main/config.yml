# Scoreboard Configuration - Edit your scoreboards here!
# =======================================================
scoreboard:
  # Scoreboard for the "hub" world
  hub:
    title: "&6&l✦ &e&lALPHA &b&lMC &7||  &a%server_online% &6&l✦"
    # --- NEW: List of worlds where this scoreboard applies ---
    worlds:
      - "hub"
    # --- END NEW ---
    lines:
      - '  &7⌚ %localtime_time_dd/MM/yyyy HH:mm%'
      - '&e&m┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅'
      - '&6&l╏ &fUser: &a%player_name%'
      - '&6&l╏ &fRank: &r%vault_prefix%'
      - "&6&l╏ &fCredits: &a{credits.%player's uuid%}"
      - '&6&l╏ &fPing: &a%player_ping%'
      - '&6&l╏ &fPlaytime: &a%statistic_time_played%'
      - '&r'
      - '      &eplay.aplhamc.fun  '
      - '&e&m┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅'

  # Scoreboard for lifesteal and other worlds
  lifesteal:
    title: "&6&l✦ &e&lALPHA &b&lMC &7||  &a%server_online% &6&l✦"
    # --- NEW: List of worlds where this scoreboard applies ---
    worlds:
      - "lifesteal"
      - "arena"
      - "world_nether" # Assuming default Nether world name
      - "world_the_end" # Assuming default End world name
      - "normal_world"
    # --- END NEW ---
    lines:
      - '  &7⌚ %localtime_time_dd/MM/yyyy HH:mm%'
      - '&e&m┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅'
      - '&6Info &7: &a%player_name%'
      - '&6&l╏ &fRank: &r%vault_prefix%'
      - '&6&l╏ &fMoney: &a%vault_eco_balance_formatted%'
      - "&6&l╏ &fLevel: &a{lifesteal_level_%player's uuid%}"
      - '&6&l╏ &fHeart: &a%player_health_rounded%'
      - "&6&l╏ &fCredits: &a{credits.%player's uuid%}"
      - '&6&l╏ &fPing: &a%player_ping%'
      - '&6&l╏ &fPlaytime: &a%statistic_time_played%'
      - '&r'
      - '      &eplay.aplhamc.fun  '
      - '&e&m┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅┅'

leaderboards:
  # The %nl% placeholder will be replaced with a newline.
  # Placeholders: %rank%, %player%, %value%

  # This value controls the footer text. 60s = 1 minute.
  refresh-seconds: 60

  kills:
    # --- ADDED LINE BREAK AND DIVIDER ---
    title: "<gradient:gold:yellow>⚡ Top Kills Lifetime ⚡</gradient>%nl%<gray>---------------</gray>"
    line-format: "<yellow>#%rank%. <white>%player% <dark_gray>| <gold>%value%"
    empty-line-format: "<yellow>#%rank%. <white>N/A <dark_gray>| <gold>N/A"
    # --- ADDED DIVIDER AND LINE BREAK ---
    footer: "<gray>---------------</gray>%nl%<gray>Refreshes every %refresh-seconds%s"

  deaths:
    title: "<gradient:red:dark_red>☠ Top Deaths Lifetime ☠</gradient>%nl%<gray>---------------</gray>"
    line-format: "<red>#%rank%. <white>%player% <dark_gray>| <gray>%value%"
    empty-line-format: "<red>#%rank%. <white>N/A <dark_gray>| <gray>N/A"
    footer: "<gray>---------------</gray>%nl%<gray>Refreshes every %refresh-seconds%s"

  playtime:
    # --- CHANGE THIS ---
    # title: "&#54DAF4B&#54C8EBi..." (This will NOT work anymore)
    # --- TO THIS ---
    title: "<gradient:aqua:white>Most Time Played</gradient>%nl%<gray>---------------</gray>"

    line-format: "<gray>#%rank% <white>%player% | %value% Hours"
    empty-line-format: "<gray>#%rank% <white>N/A | N/A Hours"
    footer: "<gray>---------------</gray>%nl%<dark_gray>Refreshes every %refresh-seconds%s"
    # ...

  balance:
    title: "<gradient:green:dark_green>Top Balance</gradient>%nl%<gray>---------------</gray>"
    line-format: "<green>#%rank%. <white>%player% <dark_gray>| <green>%value%"
    empty-line-format: "<green>#%rank%. <white>N/A <dark_gray>| <green>N/A"
    footer: "<gray>---------------</gray>%nl%<gray>Refreshes every %refresh-seconds%s"

  credits:
    title: "<gradient:blue:aqua>Top Credits</gradient>%nl%<gray>---------------</gray>"
    line-format: "<blue>#%rank%. <white>%player% <dark_gray>| <aqua>%value%"
    empty-line-format: "<blue>#%rank%. <white>N/A <dark_gray>| <aqua>N/A"
    footer: "<gray>---------------</gray>%nl%<gray>Refreshes every %refresh-seconds%s"

  lifesteal:
    title: "<gradient:red:purple>Top Lifesteal Level</gradient>%nl%<gray>---------------</gray>"
    line-format: "<red>#%rank%. <white>%player% <dark_gray>| <light_purple>%value% ❤"
    empty-line-format: "<red>#%rank%. <white>N/A <dark_gray>| <light_purple>N/A ❤"
    footer: "<gray>---------------</gray>%nl%<gray>Refreshes every %refresh-seconds%s"

