# quests.yml
# This file defines all available quests for the daily quest system.
#
# Objective Format:
# "ACTION" "AMOUNT" "TARGET"
#
# Valid Actions:
# BREAK, MINE: Target must be a valid Material (e.g., OAK_LOG, STONE, DIAMOND_ORE)
# KILL: Target must be a valid EntityType (e.g., ZOMBIE, SPIDER, PLAYER)
# PLANT: Target must be the Material of the SEED (e.g., WHEAT_SEEDS, CARROT, POTATO)
# HARVEST: Target must be the Material of the CROP (e.g., WHEAT, CARROTS, POTATOES)
#
# Reward Format:
# - "AMOUNT" "TYPE"
#
# Valid Types:
# cash, token

