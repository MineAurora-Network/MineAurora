# ============================
# Pet Capture & Pet System
# ============================
pet_capture:
  # Cooldown in seconds after a pet dies before it can be summoned again
  pet-cooldown-seconds: 300

  # Permission required for /pets rename
  rename-permission: "mineaurora.pets.rename"

  # Max rename characters
  max-name-length: 20

  # Pet tiers
  tiers:
    tier-order:
      - "easier"
      - "bit_harder"
      - "medium"
      - "hard"
      - "elite"
      - "godly"

    easier:
      - "CHICKEN"
      - "PIG"
      - "COW"
      - "SHEEP"
      - "ALLAY"
      - "FOX"

    bit_harder:
      - "HUSK"
      - "ZOMBIE"
      - "SKELETON"
      - "BEE"
      - "WOLF"

    medium:
      - "SLIME"
      - "SPIDER"
      - "CREEPER"
      - "ENDERMAN"
      - "DROWNED"

    hard:
      - "WITHER_SKELETON"
      - "BLAZE"
      - "PILLAGER"
      - "VEX"

    elite:
      - "PIGLIN_BRUTE"
      - "GHAST"
      - "VINDICATOR"
      - "RAVAGER"

    godly:
      - "WARDEN"
      - "ENDER_DRAGON"
      - "WITHER"
      - "IRON_GOLEM"

  # Capture chances based on lead item used
  chances:
    easier:
      tier1_lead: 0.50
      tier2_lead: 0.60
      tier3_lead: 0.70
      tier4_lead: 0.80
      tier5_lead: 0.90
      tier6_lead: 1.00
    bit_harder:
      tier1_lead: 0.25
      tier2_lead: 0.35
      tier3_lead: 0.45
      tier4_lead: 0.55
      tier5_lead: 0.65
      tier6_lead: 0.85
    medium:
      tier1_lead: 0.10
      tier2_lead: 0.20
      tier3_lead: 0.30
      tier4_lead: 0.40
      tier5_lead: 0.50
      tier6_lead: 0.70
    hard:
      tier1_lead: 0.05
      tier2_lead: 0.10
      tier3_lead: 0.15
      tier4_lead: 0.20
      tier5_lead: 0.30
      tier6_lead: 0.50
    elite:
      tier1_lead: 0.01
      tier2_lead: 0.05
      tier3_lead: 0.10
      tier4_lead: 0.15
      tier5_lead: 0.20
      tier6_lead: 0.30
    godly:
      tier1_lead: 0.00
      tier2_lead: 0.01
      tier3_lead: 0.02
      tier4_lead: 0.05
      tier5_lead: 0.10
      tier6_lead: 0.15

  # Base damage per tier BEFORE level bonuses
  damage:
    easier: 1.5
    bit_harder: 2.5
    medium: 4.0
    hard: 6.0
    elite: 8.0
    godly: 12.0

# ============================
# Pet Leveling System
# ============================
pet_leveling:
  base-xp-req: 100.0     # level 1 → 100 XP
  xp-multiplier: 1.2     # next levels require 20% more XP
  damage-multiplier: 0.5 # +0.5 damage per level
  health-multiplier: 2.0 # +2 health per level
  max-level: 50

  # XP gained from pet fruits (items.yml must match these keys)
  fruit-xp:
    basic_fruit: 25
    advanced_fruit: 60
    elite_fruit: 120
    godly_fruit: 250
    warden_fruit: 400

