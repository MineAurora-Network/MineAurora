# ============================
# Pet Capture & Pet System
# ============================
pet_capture:
  pet-cooldown-seconds: 300
  pet_debug_mode: true
  rename-permission: "mineaurora.pets.rename"
  max-name-length: 20

  # --- NEW SECTION (For GUI Sorting) ---
  tier-order:
    - "legendary"
    - "epic"
    - "rare"
    - "common"

  tiers:
    common:
      - "zombie"
      - "spider"
      - "husk"
      - "skeleton"
    rare:
      - "creeper"
      - "drowned"
      - "pillager"
    epic:
      - "blaze"
      - "cave_spider"
    legendary:
      - "vindicator"
      - "wither_skeleton"

  # Capture chances based on lead item used
  chances:
    common:
      tier1_lead: 0.50
      tier2_lead: 0.60
      tier3_lead: 0.70
      tier4_lead: 1.00
    rare:
      tier1_lead: 0.25
      tier2_lead: 0.35
      tier3_lead: 0.45
      tier4_lead: 1.00
    epic:
      tier1_lead: 0.10
      tier2_lead: 0.20
      tier3_lead: 0.30
      tier4_lead: 1.00
    legendary:
      tier1_lead: 0.05
      tier2_lead: 0.10
      tier3_lead: 0.15
      tier4_lead: 1.00

  # Base damage per tier BEFORE level bonuses
  damage:
    common: 1.5
    rare: 2.5
    epic: 4.0
    legendary: 6.0

# ============================
# Pet Leveling System
# ============================
pet_leveling:
  base-xp-req: 100.0
  xp-multiplier: 1.2
  damage-multiplier: 0.5 # +0.5 damage per level
  health-multiplier: 2.0 # +2 health per level
